<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="addButton">
        <button class="openButton" onclick="openForm()">+</button>
    </div>

    <div class="addBookPopup">
        <div class="formPopup" id="popupForm">
            <form action="#" class="formContainer" name="form">
                <h2>Add a new Book</h2>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="..." required>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="..." required>
                <label for="read">Read?</label>
                <input type="checkbox" name="read" id="read" required>
                <button type="submit" class="submitButton" onclick="addBookToLibrary();closeForm()">Add Book</button>
                <button type="button" class="cancelButton" onclick="closeForm()">Close</button>
            </form>
        </div>
    </div>

    <p id="demo"></p>

    
</body>
</html>
